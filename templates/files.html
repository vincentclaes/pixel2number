<!DOCTYPE html>
<html>
<head>
<title>Flask Multiple Upload</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="jumbotron text-center">

<h1>Upload Successful!</h1>
</div>

<div class="container">
<div class="row">
<a href="{{ url_for('index') }}">Back to front page</a><p>

{% for file in files %}
    <h2>{{ file }}</h2>
    <img src="{{ url_for('static', filename='uploads/{}/{}'.format(uuid, file)) }}">
{% endfor %}
    <p></p><a href="/return-files/{{uuid}}" target="blank">
            <button class="btn btn-primary" >Download!</button></a>
</div>
</div>
</body>
</html>
